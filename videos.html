<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trends</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/Youtube logo.png" alt="" width="auto" height="24" class="d-inline-block align-text-top">
                
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item badge bg-light fs-6 fw-normal mx-2">
                <a class="nav-link text-black py-1" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item badge bg-light text-black fs-6 fw-normal mx-2 my-auto">
                <a class="nav-link text-black py-1" href="channels.html">Channels</a>
              </li>
              <li class="nav-item badge bg-dark fs-6 fw-normal mx-2 my-auto">
                <a class="nav-link text-white active py-1" href="videos.html">Videos</a>
              </li>
            </ul>

            <div class="input-group w-50">
                <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon1">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
            </div>
          </div>
        </div>
      </nav>
    <div id="app" class="container m-3">
        <h1>Distribution of Trending Videos by Category</h1>
        <div class="row my-3">
            <div class="col-3">
                <h4>Country</h4>
                <select id="country" v-model="selected_country" @change="updateChart()" class="form-select" aria-label="Default select example">
                    <option v-for="country in countries" :value="country.code" :selected="country.code==selected_country">{{country.name}}</option>
                </select>
            </div>
            <div class="col-3">
                <h4>Month</h4>
                <select id="month" v-model="selected_month" @change="updateChart()" class="form-select" aria-label="Default select example">
                    <option v-for="month in months_ddl" :value="month" :selected="month==selected_month">{{month}}</option>
                </select>
            </div>

            <div class="col">
                <h4>By</h4>
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group" ></div>
                    <input type="radio" v-model="type" class="btn-check m-2" name="btnradio" id="views" value="Views" @change="updateChart()" autocomplete="off" :checked="type == 'Views'">
                    <label class="btn btn-outline-dark me-2" for="views">Views</label>
                
                    <input type="radio" v-model="type" class="btn-check" name="btnradio" id="likes" value="Likes" @change="updateChart()" autocomplete="off" :checked="type == 'Likes'">
                    <label class="btn btn-outline-dark mx-2" for="likes">Likes</label>
                
                    <input type="radio" v-model="type" class="btn-check" name="btnradio" id="dislikes" value="Dislikes" @change="updateChart()" autocomplete="off" :checked="type == 'Dislikes'">
                    <label class="btn btn-outline-dark mx-2" for="dislikes">Dislikes</label>

                    <input type="radio" v-model="type" class="btn-check" name="btnradio" id="comments" value="Comments" @change="updateChart()" autocomplete="off" :checked="type == 'Comments'">
                    <label class="btn btn-outline-dark mx-2" for="comments">Comments</label>
                </div>
            </div>
                
            <div id="boxplot" class="d-flex"></div>
        </div>

        <hr>

        <div id="app2" class="container m-3">
            <h1>Trending Videos</h1>
            <h4 class="d-inline px-2">By</h4>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group" ></div>
                <input type="radio" class="btn-check" name="trend" id="counts" value="count" @change="makechart()" v-model="n" checked>
                <label class="btn btn-outline-dark" for="counts">Count</label>
                
                &nbsp; <strong>or</strong> &nbsp;
            
                <input type="radio" class="btn-check" name="trend" id="trendviews" value="views" @change="makechart()" v-model="n">
                <label class="btn btn-outline-dark" for="trendviews">Views</label>
                </br></br>
                <div id="trending_by_count"></div>
            </div>
        </div>

        <hr>

        <div id="app3" class="container m-3">
            <h1>Top Trending Channels</h1>
            <div class="row">
                <div class="col-2">
                    <div class="filter-header">Filter by Date:</div> <!-- Filter header -->
                    <select  class="form-select" id="date-filter"></select> <!-- Add date filter dropdown -->
                </div>
                <div class="col d-flex">
                    <svg class="chart"></svg>
                    <div class="legend"></div>
                </div>                
            </div>
        </div>
        
    </div>
    
    <script src="js/boxplot.js"></script>
    <script src="js/trending_by_var.js"></script>
    <script src="js/stacked_bar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
