<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trends</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <div id="app" class="container m-3">
        <h1>Distribution of Trending Videos by Category</h1>
        <div class="row my-3">
            <div class="col-3">
                <h4>Country</h4>
                <select id="country" v-model="selected_country" @change="updateChart()" class="form-select" aria-label="Default select example">
                    <option v-for="country in countries" :value="country.code" :selected="country.code==selected_country">{{country.name}}</option>
                </select>
            </div>
            <div class="col-3">
                <h4>Month</h4>
                <select id="month" v-model="selected_month" @change="updateChart()" class="form-select" aria-label="Default select example">
                    <option v-for="month in months" :value="month" :selected="month==selected_month">{{month}}</option>
                </select>
            </div>

            <div class="col">
                <h4>By</h4>
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group" ></div>
                    <input type="radio" v-model="type" class="btn-check" name="btnradio" id="views" value="Views" @change="updateChart()" autocomplete="off" :checked="type == 'Views'">
                    <label class="btn btn-outline-primary" for="views">Views</label>
                
                    <input type="radio" v-model="type" class="btn-check" name="btnradio" id="likes" value="Likes" @change="updateChart()" autocomplete="off" :checked="type == 'Likes'">
                    <label class="btn btn-outline-primary" for="likes">Likes</label>
                
                    <input type="radio" v-model="type" class="btn-check" name="btnradio" id="dislikes" value="Dislikes" @change="updateChart()" autocomplete="off" :checked="type == 'Dislikes'">
                    <label class="btn btn-outline-primary" for="dislikes">Dislikes</label>

                    <input type="radio" v-model="type" class="btn-check" name="btnradio" id="comments" value="Comments" @change="updateChart()" autocomplete="off" :checked="type == 'Comments'">
                    <label class="btn btn-outline-primary" for="comments">Comments</label>
                </div>
            </div>
                
            
            <div id="boxplot"></div>
        </div>

        <hr>

        <div id="app2" class="container m-3">
            <h1>Trending Videos</h1>
            <h4 class="d-inline px-2">By</h4>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group" ></div>
                <input type="radio" class="btn-check" name="trend" id="counts" value="count" @change="makechart()" v-model="n" checked>
                <label class="btn btn-outline-primary" for="counts">No. of Videos</label>
                
                &nbsp; <strong>or</strong> &nbsp;
            
                <input type="radio" class="btn-check" name="trend" id="trendviews" value="views" @change="makechart()" v-model="n">
                <label class="btn btn-outline-primary" for="trendviews">Views</label>
            </div>
            <h1>Trending Videos</h1>
            <div id="trending_by_count"></div>
        
            <!-- <h1>Trending Videos (Views)</h1>
            <div id="trending_by_views"></div> -->
        </div>

        <hr>

        <div id="app2" class="container m-3">
            <h1>Colorful Stacked Bar Graph</h1>
        </div>
        
    </div>
    
    <script src="js/boxplot.js"></script>
    <script src="js/trending_by_var.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
