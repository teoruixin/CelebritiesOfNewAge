<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxplot</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="boxplot.js"></script>
</head>
<body>
    <div id="app" class="container m-3">
        <h1>Boxplot</h1>
        <div class="row my-3">
            <div class="col">
                <h4>Country</h4>
                <select id="country" v-model="selected_country" onchange="updateChart()" class="form-select w-50" aria-label="Default select example">
                    <option v-for="country in countries" :value="country.code" :selected="country.code=='US'">{{country.name}}</option>
                </select>
            </div>
            <div class="col">
                <h4>Month</h4>
                <select id="month" v-model="selected_month" onchange="updateChart()" class="form-select w-50" aria-label="Default select example">
                    <option v-for="month in months" :value="month" :selected="month=='May'">{{month}}</option>
                </select>
            </div>
            
        </div>
        
        <div id="boxplot"></div>
    </div>
    
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    selected_country: "US",
                    selected_month: "May",
                    countries: [
                        {
                            name: "Canada",
                            code: "CA",
                        },
                        {
                            name: "Germany",
                            code: "DE",
                        },
                        {
                            name: "France",
                            code: "FR",
                        },
                        {
                            name: "Great Britain",
                            code: "GB",
                        },
                        {
                            name: "India",
                            code: "IN",
                        },
                        {
                            name: "Japan",
                            code: "JP",
                        },
                        {
                            name: "South Korea",
                            code: "KR",
                        },
                        {
                            name: "Mexico",
                            code: "MX",
                        },
                        {
                            name: "Russia",
                            code: "RU",
                        },
                        {
                            name: "United States",
                            code: "US",
                        }],
                    months: ["January","February","March","April","May","June","July","August","September","October","November","December"]

                }
            }
            
        })
        app.mount('#app')
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
