<html>
  <meta charset="utf-8" />
  <head>
    <title>Total count of Youtubers per category</title>
    <style>
      h1 {
        font-size: 20px;
        font-family: 'Times New Roman';
        text-align: center;
      }

      svg {
        display: block;
        margin-left: auto;
        margin-right: auto;
        /* border: 1px solid black; */

      }

      svg text {
        font-size: 11px;
        font-family: sans-serif;
        text-anchor: middle;
        fill: black;
      }
    </style>
    <script src="https://d3js.org/d3.v7.min.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Total count of Youtubers per category</h1>
    <svg class="chart"></svg>
    <script>
      var chartWidth = 800;
      var chartHeight = 400;

      /******** Data ********/
      var allData;

      /******** Load Data ********/
      var index = 0;
      d3.csv("Global YouTube Statistics.csv", (row, i) => {
        return {
          category: row.category,
          youtuber: row.Youtuber,
        };
      }).then(rows => {
        // filter out the "nan" category
        rows = rows.filter(row => row.category !== "nan");
      
        // count number of YouTubers per category
        var categoryCounts = d3.rollup(
          rows,
          v => v.length,
          d => d.category
        );

        var data = Array.from(categoryCounts, ([category, count]) => ({
          category,
          youtuberCount: count,
        }));

        // sort the data by youtuberCount in descending order
        data.sort((a, b) => b.youtuberCount - a.youtuberCount);

        allData = data;
        makeChart(data);
      }).catch(error => {
        console.log(error);
      });

      /******** Scales ********/
      var x, y;

      /******** Axes ********/
      var xAxis;
      var yAxis;

      /******** Make Chart ********/
      function makeChart(data) {
        // x position
        x = d3.scaleLinear()
          .domain([0, d3.max(data, function (d) { return d.youtuberCount; })])
          .nice()
          .range([120, chartWidth - 20]); 

        // y position
        y = d3.scaleBand()
          .domain(data.map(d => d.category))
          .range([20, chartHeight - 25])
          .padding(0.2);

        var canvas = d3.select(".chart")
          .style("width", chartWidth)
          .style("height", chartHeight)
          .attr("transform", "translate(0," + -10 + ")");

        var bars = d3.select(".chart").selectAll("rect")
          .data(data);

        // ENTER
        var enter = bars.enter().append("rect")
          .attr("fill", "steelblue")
          .attr("x", 120)
          .attr("y", (d) => y(d.category))
          .attr("width", (d) => x(d.youtuberCount) - 120)
          .attr("height", y.bandwidth());

        // ENTER + UPDATE
        enter.merge(bars)
          .attr("x", 120)
          .attr("y", (d) => y(d.category))
          .attr("width", (d) => x(d.youtuberCount) - 120)
          .attr("height", y.bandwidth());

        xAxis = d3.axisBottom()
          .scale(x);

        yAxis = d3.axisLeft()
          .scale(y);

        var yAxisGroup = canvas.append("g")
          .attr("class", "axis")
          .attr("transform", "translate(120,0)")
          .call(yAxis);

        yAxisGroup.selectAll("text")
          .attr("transform", "translate(-5,0")
          .style("text-anchor", "end");

        yAxisGroup.append("text")
          .text("Category")
          .attr("y", 17)
          .attr("dx", -10)
          .style("text-anchor", "end")
          .style("font-weight", "bold");

        canvas.append("g")
          .attr("class", "axis")
          .attr("transform", "translate(0," + (chartHeight - 25) + ")")
          .call(xAxis)
          .append("text")
          .text("Youtuber Count")
          .attr("x", chartWidth - 20)
          .attr("dy", -5)
          .style("text-anchor", "end")
          .style("fill", "black")
          .style("font-weight", "bold");

        // Add count labels to the bars
        canvas.selectAll(".count-label")
          .data(data)
          .enter()
          .append("text")
          .attr("class", "count-label")
          .attr("x", (d) => x(d.youtuberCount) + 5)
          .attr("y", (d) => y(d.category) + y.bandwidth() / 2 + 5)
          .text((d) => d.youtuberCount)
          .style("font-size", "12px")
          .style("fill", "black")
          .style("text-anchor", "start");
      }
    </script>
  </body>
</html>
